<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад списків в HTML з CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Списки</h1>
        <h2>Ненумерований список</h2>
        <ul>
            <li>Елемент 1</li>
            <li>Елемент 2
                <ul>
                    <li>Вкладений елемент 1</li>
                    <li>Вкладений елемент 2</li>
                </ul>
            </li>
            <li>Елемент 3</li>
        </ul>

        <h2>Нумерований список</h2>
        <ol>
            <li>Пункт 1</li>
            <li>Пункт 2
                <ol>
                    <li>Вкладений пункт a</li>
                    <li>Вкладений пункт b</li>
                </ol>
            </li>
            <li>Пункт 3</li>
        </ol>
    </div>
</body>

</html>
