<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 650px;
            background-color: #d6c5ff;
        }
        .form-container {
            background-color: #c48eff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #5900ff;
            font-size: 19px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8c00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #8548f6;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 25px;
            color: #000000;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>ЗАВДАННЯ №1</h1>

        <label for="country">Країна:</label>
        <input type="text" id="country" placeholder="Введіть країну">

        <label for="price">Ціна товару:</label>
        <input type="number" id="price" placeholder="Введіть ціну" min="0" step="0.01">

        <label for="deliveryFee">Вартість доставки:</label>
        <input type="number" id="deliveryFee" placeholder="Введіть вартість доставки" min="0" step="0.01">

        <button onclick="showShippingMessage()">Розрахувати загальну вартість</button>

        <p id="message"></p>
    </div>

    <script>
        function getShippingMessage(country, price, deliveryFee) {
            const totalPrice = Number(price) + Number(deliveryFee);
            return `Загальна вартість доставки товару в ${country} коштуватиме ${totalPrice} гривень`;
        }

        function showShippingMessage() {
            const country = document.getElementById("country").value;
            const price = document.getElementById("price").value;
            const deliveryFee = document.getElementById("deliveryFee").value;

            if (country.trim() === "" || isNaN(price) || isNaN(deliveryFee) || price < 0 || deliveryFee < 0) {
                document.getElementById("message").innerText = "Будь ласка, введіть правильні дані.";
                return;
            }

            const message = getShippingMessage(country, price, deliveryFee);
            document.getElementById("message").innerText = message;
        }
    </script>

</body>

</html>
