<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗАВДАННЯ 7</title>
</head>

<body>

    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Prasley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>

    <script>
        // кількість категорій
        const categories = document.querySelectorAll('#categories .item');
        console.log(`Кількість категорій: ${categories.length}`);

        // заголовок та кількість елементів
        categories.forEach(category => {
            const title = category.querySelector('h2').textContent; 
            const items = category.querySelectorAll('ul li').length; // кількість елементів
            console.log(`Категорія: ${title}, Кількість елементів: ${items}`);
        });
    </script>

</body>

</html>
