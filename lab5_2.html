<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Станція з продажу ремонтних дроїдів</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 650px;
            background-color: #d6c5ff;
        }
        .form-container {
            background-color: #c48eff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #5900ff;
            font-size: 19px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8c00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #8548f6;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 25px;
            color: #000000;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>ЗАВДАННЯ №2</h1>

        <label for="quantity">Кількість дроїдів:</label>
        <input type="number" id="quantity" placeholder="Введіть кількість" min="1">

        <label for="pricePerDroid">Ціна одного дроїда:</label>
        <input type="number" id="pricePerDroid" placeholder="Введіть ціну за дроїд" min="0" step="0.01">

        <label for="customerCredits">Кредити на рахунку:</label>
        <input type="number" id="customerCredits" placeholder="Введіть суму кредитів" min="0" step="0.01">

        <button onclick="showTransactionMessage()">Розрахувати</button>

        <p id="message"></p>
    </div>

    <script>
        function makeTransaction(quantity, pricePerDroid, customerCredits) {
            const totalPrice = quantity * pricePerDroid;

            if (totalPrice > customerCredits) {
                return "Недостатньо коштів!";
            } else {
                return `Ви замовили ${quantity} дроїдів на суму ${totalPrice} кредитів!`;
            }
        }

        function showTransactionMessage() {
            const quantity = Number(document.getElementById("quantity").value);
            const pricePerDroid = Number(document.getElementById("pricePerDroid").value);
            const customerCredits = Number(document.getElementById("customerCredits").value);

            if (quantity < 1 || pricePerDroid < 0 || customerCredits < 0) {
                document.getElementById("message").innerText = "Будь ласка, введіть правильні дані.";
                return;
            }

            const message = makeTransaction(quantity, pricePerDroid, customerCredits);
            document.getElementById("message").innerText = message;
        }
    </script>

</body>

</html>
